[tool:pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 最小版本要求
minversion = 6.0

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10

# 标记定义
markers =
    unit: 单元测试（快速，不依赖外部资源）
    integration: 集成测试（需要多个组件协作）
    e2e: 端到端测试（完整工作流测试）
    slow: 慢速测试（需要网络或数据库）
    streamlit: Streamlit相关测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试
# 使用 pytest-xdist 插件时
# addopts = -n auto

# 覆盖率配置
[coverage:run]
source =
    ui
    stock
    market
    llm
    utils
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov